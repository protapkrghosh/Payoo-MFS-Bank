<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Payoo MFS Bank | Login</title>
      <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon" />

      <!-- Tailwind CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
         rel="stylesheet"
         type="text/css"
      />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
         rel="stylesheet"
      />

      <style>
         body {
            font-family: "Outfit", sans-serif;
         }
      </style>
   </head>

   <body class="bg-[#080808]">
      <section class="max-w-md min-h-screen mx-auto py-6 bg-[#F4F5F7]">
         <header>
            <nav class="flex justify-center items-center mt-16">
               <div class="flex justify-center items-center relative">
                  <img src="./assets/bg.png" alt="Background Image" />
                  <img
                     src="./assets/Group.png"
                     alt="Background Image"
                     class="absolute top-10"
                  />
               </div>
            </nav>
         </header>

         <!-- Login Form -->
         <div class="px-2 -mt-48">
            <div class="hero-content flex-col lg:flex-row-reverse">
               <div class="card bg-white w-full shrink-0 shadow-sm rounded-3xl">
                  <form class="card-body">
                     <fieldset class="fieldset">
                        <label
                           id="mobile"
                           class="fieldset-label text-[#080808] font-medium"
                           >Mobile Number</label
                        >
                        <input
                           id="accountNumber"
                           type="number"
                           value="90347689245"
                           class="input w-full rounded-full bg-[#F4F5F7] border-none focus:outline-dashed focus:outline-1 focus:outline-[#cfcfcf] pl-4 h-12 [&::-webkit-inner-spin-button]:hidden mb-4"
                           placeholder="Enter your number"
                           required
                        />

                        <label class="fieldset-label text-[#080808] font-medium"
                           >4 Digit Pin</label
                        >
                        <input
                           id="loginPin"
                           type="text"
                           value="107754"
                           class="input w-full rounded-full bg-[#F4F5F7] border-none focus:outline-dashed focus:outline-1 focus:outline-[#cfcfcf] pl-4 h-12"
                           placeholder="Enter 4 Digit Pin"
                           required
                        />

                        <button
                           id="login-btn"
                           class="btn mt-4 rounded-full bg-[#0874F2] hover:bg-[#0875f2e1] text-white h-12"
                        >
                           Login
                        </button>
                     </fieldset>
                  </form>
               </div>
            </div>
         </div>
      </section>


      
      <script src="./script/login.js"></script>
   </body>
</html>
