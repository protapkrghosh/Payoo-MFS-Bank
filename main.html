<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Payoo MFS Bank</title>
      <link rel="shortcut icon" href="./assets/payoo.png" type="image/x-icon" />

      <!-- Tailwind CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
         rel="stylesheet"
         type="text/css"
      />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

      <!-- Font Awesome -->
      <script
         src="https://kit.fontawesome.com/3179a557de.js"
         crossorigin="anonymous"
      ></script>

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
         rel="stylesheet"
      />

      <style>
         body {
            font-family: "Outfit", sans-serif;
         }
      </style>
   </head>

   <body class="bg-[#080808]">
      <div class="max-w-md min-h-screen mx-auto bg-[#F4F5F7]">
         <div class="bg-white rounded-b-full pt-6">
            <header class="px-5">
               <nav class="flex justify-between">
                  <div class="flex">
                     <img
                        src="./assets/Group.png"
                        alt="Group"
                        class="w-12 mr-2"
                     />
                     <div>
                        <h1
                           class="text-lg text-[rgba(8,8,8,0.90)] font-extrabold"
                        >
                           $<span id="mainBalance">45000</span>
                        </h1>
                        <p class="text-sm text-[rgba(8,8,8,0.50)]">
                           Available Balance
                        </p>
                     </div>
                  </div>

                  <button
                     class="text-sm text-[rgba(8,8,8,0.40)] cursor-pointer border border-[rgba(8,8,8,0.10)] hover:border-[#0875f271] hover:bg-[rgba(8,116,242,0.05)] px-3 rounded-lg h-9 duration-400"
                  >
                     <i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 mr-2"
                     ></i>
                     Log Out
                  </button>
               </nav>
            </header>

            <div class="border-b border-[rgba(8,8,8,0.20)] pt-4"></div>

            <!-- Welcome Section -->
            <section class="bg-white rounded-b-xl">
               <div class="px-5">
                  <h1 class="text-2xl font-bold mt-8 mb-3">
                     ðŸ”¥ Welcome to Payooo!
                  </h1>
                  <p class="text-[rgba(8,8,8,0.50)]">
                     Enjoy easy and convenient financial services with us.
                     Cashout charge is low and
                  </p>
               </div>

               <!-- Card -->
               <div class="cards grid grid-cols-3 gap-3 px-5 py-6">
                  <div
                     class="box border border-[rgba(8,8,8,0.10)] hover:border-[#0874F2] hover:bg-[rgba(8,116,242,0.05)] rounded-xl p-3 text-center group duration-400 cursor-pointer"
                  >
                     <img
                        src="./assets/wallet1.png"
                        alt="Image"
                        class="mx-auto"
                     />
                     <h3
                        class="text-sm text-[rgba(8,8,8,0.70)] font-semibold group-hover:text-[#0874F2] duration-300 mt-2"
                     >
                        Add Money
                     </h3>
                  </div>

                  <div
                     class="box border border-[rgba(8,8,8,0.10)] hover:border-[#0874F2] hover:bg-[rgba(8,116,242,0.05)] rounded-xl p-3 text-center group duration-400 cursor-pointer"
                  >
                     <img
                        src="./assets/send1.png"
                        alt="Image"
                        class="mx-auto"
                     />
                     <h3
                        class="text-sm text-[rgba(8,8,8,0.70)] font-semibold group-hover:text-[#0874F2] duration-300 mt-2"
                     >
                        Cash Out
                     </h3>
                  </div>

                  <div
                     class="box border border-[rgba(8,8,8,0.10)] hover:border-[#0874F2] hover:bg-[rgba(8,116,242,0.05)] rounded-xl p-3 text-center group duration-400 cursor-pointer"
                  >
                     <img
                        src="./assets/money1.png"
                        alt="Image"
                        class="mx-auto"
                     />
                     <h3
                        class="text-sm text-[rgba(8,8,8,0.70)] font-semibold group-hover:text-[#0874F2] duration-300 mt-2"
                     >
                        Transfer Money
                     </h3>
                  </div>

                  <div
                     class="box border border-[rgba(8,8,8,0.10)] hover:border-[#0874F2] hover:bg-[rgba(8,116,242,0.05)] rounded-xl p-3 text-center group duration-400 cursor-pointer"
                  >
                     <img
                        src="./assets/bonus1.png"
                        alt="Image"
                        class="mx-auto"
                     />
                     <h3
                        class="text-sm text-[rgba(8,8,8,0.70)] font-semibold group-hover:text-[#0874F2] duration-300 mt-2"
                     >
                        Get Bonus
                     </h3>
                  </div>

                  <div
                     class="box border border-[rgba(8,8,8,0.10)] hover:border-[#0874F2] hover:bg-[rgba(8,116,242,0.05)] rounded-xl p-3 text-center group duration-400 cursor-pointer"
                  >
                     <img
                        src="./assets/purse1.png"
                        alt="Image"
                        class="mx-auto"
                     />
                     <h3
                        class="text-sm text-[rgba(8,8,8,0.70)] font-semibold group-hover:text-[#0874F2] duration-300 mt-2"
                     >
                        Pay Bill
                     </h3>
                  </div>

                  <div
                     class="box border border-[rgba(8,8,8,0.10)] hover:border-[#0874F2] hover:bg-[rgba(8,116,242,0.05)] rounded-xl p-3 text-center group duration-400 cursor-pointer"
                  >
                     <img
                        src="./assets/transaction1.png"
                        alt="Image"
                        class="mx-auto"
                     />
                     <h3
                        class="text-sm text-[rgba(8,8,8,0.70)] font-semibold group-hover:text-[#0874F2] duration-300 mt-2"
                     >
                        Transactions
                     </h3>
                  </div>
               </div>
            </section>
         </div>

         <!-- Add money input field -->
         <section>
            <h2
               class="text-[rgba(8,8,8,0.90)] text-lg font-semibold mt-8 -mb-3 px-6"
            >
               Add Mony
            </h2>

            <div class="card-body">
               <fieldset class="fieldset p-6 bg-white rounded-3xl">
                  <label class="fieldset-label text-[#080808] font-medium"
                     >Select A Bank</label
                  >
                  <select
                     class="select w-full rounded-full bg-[#F4F5F7] border-none focus:outline-dashed focus:outline-1 focus:outline-[#cfcfcf] pl-4 h-12 mb-4"
                  >
                     <option disabled selected class="">Select bank</option>
                     <option value="Bkash">Bkash</option>
                     <option value="Nagad">Nagad</option>
                     <option value="Rocket">Rocket</option>
                     <option value="DBBL">DBBL</option>
                     <option value="FSIB">FSIB</option>
                     <option value="Sonali">Sonali</option>
                     <option value="Janata">Janata</option>
                  </select>

                  <label class="fieldset-label text-[#080808] font-medium"
                     >Bank Account Number</label
                  >
                  <input
                     id="accountNumber"
                     type="number"
                     value="90347689245"
                     class="input w-full rounded-full bg-[#F4F5F7] border-none focus:outline-dashed focus:outline-1 focus:outline-[#cfcfcf] pl-4 h-12 [&::-webkit-inner-spin-button]:hidden mb-4"
                     placeholder="Enter 11 digit account number"
                     required
                  />

                  <label class="fieldset-label text-[#080808] font-medium"
                     >Amount To Add</label
                  >
                  <input
                     id="amount"
                     type="number"
                     value="450"
                     class="input w-full rounded-full bg-[#F4F5F7] border-none focus:outline-dashed focus:outline-1 focus:outline-[#cfcfcf] pl-4 h-12 [&::-webkit-inner-spin-button]:hidden mb-4"
                     placeholder="Add Amount to withdraw"
                     required
                  />

                  <label class="fieldset-label text-[#080808] font-medium"
                     >Pin Number</label
                  >
                  <input
                     id="pinNumber"
                     type="text"
                     value="107754"
                     class="input w-full rounded-full bg-[#F4F5F7] border-none focus:outline-dashed focus:outline-1 focus:outline-[#cfcfcf] pl-4 h-12"
                     placeholder="Enter 4 digit pin number"
                     required
                  />

                  <button
                     id="add-money"
                     class="btn mt-4 rounded-full bg-[#0874F2] hover:bg-[#0875f2e1] text-white h-12"
                  >
                     Add Money
                  </button>
               </fieldset>
            </div>
         </section>
      </div>

      <script src="./script/add-money.js"></script>
   </body>
</html>
